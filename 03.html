    //     MyQuery.FindClass(“redButton”); – возвращает массив элементов с атрибутом class=”redButton”
    MyQuerry = {
        FindClass: function (x){
            let c = document.getElementsByClassName(x),
                arr=[];
            for (let i=0; i<c.length; i++){
                arr.push(c[i]);
            }
            return arr;
        }
    };
